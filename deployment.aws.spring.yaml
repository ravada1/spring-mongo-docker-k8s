apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2 
kind: Deployment 
metadata: 
  name: springBoot-deployment 
spec: 
  selector: 
    matchLabels: 
      app: springBoot 
  replicas: 2 # tells deployment to run 2 pods matching the template 
  template:
    metadata: 
      labels: 
        app: springBoot 
    spec: 
      containers: 
      - name: springBoot 
        image: 4544544/spring-boot-mongo:latest
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
        livenessProbe:
          httpGet:
           path: /
           port: 80
          failureThreshold: 1
          periodSeconds: 60
        readinessProbe:
          httpGet:
           path: /
           port: 80
          failureThreshold: 1
          periodSeconds: 45
--- 
# https://kubernetes.io/docs/concepts/services-networking/service/#defining-a-service  
kind: Service 
apiVersion: v1 
metadata: 
  name: springBoot-service 
spec: 
  selector: 
    app: springBoot 
  ports: 
  - protocol: TCP 
    port: 80 
    targetPort: 80 
  type: LoadBalancer 
